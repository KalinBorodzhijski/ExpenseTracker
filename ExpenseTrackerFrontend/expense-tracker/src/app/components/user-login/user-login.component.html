<div class="col-md-8 offset-md-3">
    <h3 class="login-title">Login</h3>
    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="login-label">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <label for="password" class="login-label">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
      </div>
      <button class="btn btn-success login-button" type="submit">Submit</button>
    </form>
</div>
