<div class="col-md-8 offset-md-3 registration-container">
  <h3>Registration</h3>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

    <!-- First Name -->
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
      <div *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched">
        <small class="text-danger" *ngIf="registrationForm.get('firstName')?.errors?.['required']">First name is required</small>
      </div>
    </div>

    <!-- Second Name -->
    <div class="form-group">
      <label for="secondName">Second Name:</label>
      <input type="text" id="secondName" class="form-control" formControlName="secondName" required>
      <div *ngIf="registrationForm.get('secondName')?.invalid && registrationForm.get('secondName')?.touched">
        <small class="text-danger" *ngIf="registrationForm.get('secondName')?.errors?.['required']">Second name is required</small>
      </div>
    </div>

    <!-- Third Name -->
    <div class="form-group">
      <label for="thirdName">Third Name:</label>
      <input type="text" id="thirdName" class="form-control" formControlName="thirdName" required>
      <div *ngIf="registrationForm.get('thirdName')?.invalid && registrationForm.get('thirdName')?.touched">
        <small class="text-danger" *ngIf="registrationForm.get('thirdName')?.errors?.['required']">Third name is required</small>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" formControlName="email" required>
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        <small class="text-danger" *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required</small>
        <small class="text-danger" *ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email format</small>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" formControlName="password" required>
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        <small class="text-danger" *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required</small>
        <small class="text-danger" *ngIf="registrationForm.get('password')?.errors?.['minlength']">Minimum length is 6</small>
      </div>
    </div>

    <!-- Initial Balance -->
    <div class="form-group">
      <label for="balance">Initial balance:</label>
      <input type="text" id="balance" class="form-control" formControlName="balance" required>
      <div *ngIf="registrationForm.get('balance')?.invalid && registrationForm.get('balance')?.touched">
        <small class="text-danger" *ngIf="registrationForm.get('balance')?.errors?.['required']">Initial balance is required</small>
        <small class="text-danger" *ngIf="registrationForm.get('balance')?.errors?.['min']">Balance must be greater than or equal to 0</small>
        <small class="text-danger" *ngIf="registrationForm.get('balance')?.errors?.['pattern']">Balance must be a whole number</small>
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>
