
  <div class="row d-flex justify-content-start">
    <div class="col-md-8 col-lg-6 col-xl-4">
      <div class="card" id="currencyConverter" [ngStyle]="{'height': isCurrencyConverterOpen ? 'auto' : '50px'}"
        style="border-radius: 15px;">
        <div (click)="toggleCurrencyConverter()"
          class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
          style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
          <i class="fas fa-angle-left"></i>
          <p class="mb-0 fw-bold">Currency Converter</p>
          <i class="fas fa-times"></i>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="currency-converter">
              <form [formGroup]="form" (ngSubmit)="convert()">

                <!-- From Currency -->
                <div class="input-group">
                  <label for="fromCurrency">From Currency:</label>
                  <mat-select id="fromCurrency" [(ngModel)]="fromCurrency" formControlName="fromCurrency" required>
                    <mat-option *ngFor="let currency of currencies" [value]="currency.code">
                      {{ currency.name }}
                    </mat-option>
                  </mat-select>
                </div>

                <!-- To Currency -->
                <div class="input-group">
                  <label for="toCurrency">To Currency:</label>
                  <mat-select id="toCurrency" [(ngModel)]="toCurrency" formControlName="toCurrency" required>
                    <mat-option *ngFor="let currency of currencies" [value]="currency.code">
                      {{ currency.name }}
                    </mat-option>
                  </mat-select>
                </div>

                <!-- Amount -->
                <div class="input-group">
                  <label for="amount">Amount:</label>
                  <input type="number" id="amount" [(ngModel)]="amount" formControlName="amount" required>
                </div>

                <div *ngIf="result" class="conversion-result">
                  <span>{{ amount }} {{ fromCurrency }} is equal to {{ result }} {{ toCurrency }}</span>
                </div>

                <button type="submit" class="btn" [disabled]="form.invalid">Convert</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
